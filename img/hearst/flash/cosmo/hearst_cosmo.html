	<script type="application/x-javascript">

		function getFlashMovieObject(movieName) {
			if (window.document[movieName]) {
				return window.document[movieName];
			}

			if (navigator.appName.indexOf("Microsoft Internet")==-1) {
				if (document.embeds && document.embeds[movieName])
				return document.embeds[movieName]; 
			} else {
				return document.getElementById(movieName);
			}
		}

		function StopOTHERFlashMovies(playThisMovie) {

//			console.log('PING!!! FUNCTION StopOTHERFlashMovies triggered!     playThisMovie = ' + playThisMovie);

					flashMovie03.stopAll();

					flashMovie01.stopAll();
//					flashMovie02.stopAll();
					flashMovie03.stopAll();
					break;
				case "COSMO_EC_24Pack01":
					flashMovie01.stopAll();
					flashMovie02.stopAll();
//					flashMovie03.stopAll();
					break;
				default:
					flashMovie01.stopAll();
					flashMovie02.stopAll();
					flashMovie03.stopAll();
			}
		}
