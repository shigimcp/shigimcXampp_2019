		function getFlashMovieObject(movieName) {
			if (window.document[movieName]) {
				return window.document[movieName];
			}

			if (navigator.appName.indexOf("Microsoft Internet")==-1) {
				if (document.embeds && document.embeds[movieName])
				return document.embeds[movieName]; 
			} else {
				return document.getElementById(movieName);
			}
		}

		function reloadFlashMovies(reloadThisMovie) {

			console.log('PING!!! FUNCTION reloadFlashMovies triggered!     reloadThisMovie = ' + reloadThisMovie);

			switch(reloadThisMovie) {
				case "ECard02_Dog":
					var content = document.getElementById('flashContent_paperdoll');
					break;
				case "ECard01_PaperDoll":
					var content = document.getElementById('flashContent_dog');
					break;
				default:
					var content = document.getElementById('flashContent');
			}

//			var content = document.getElementById('flashContent');
			var currentArray = [];

			while (content.firstChild) {
				currentArray.push(content.firstChild.cloneNode(true));
				content.removeChild(content.firstChild);
			}

			currentArray.forEach(function(item) {
				content.appendChild(item)
			});
