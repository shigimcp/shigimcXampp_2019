    <script type="text/javascript">
        function fb_click(width, height) {

            var leftPosition, topPosition;

            leftPosition = (window.screen.width / 2) - ((width / 2) + 10);
            topPosition = (window.screen.height / 2) - ((height / 2) + 50);

            var windowFeatures = "status=no,height=" + height + ",width=" + width + ",resizable=yes,left=" + leftPosition + ",top=" + topPosition + ",screenX=" + leftPosition + ",screenY=" + topPosition + ",toolbar=no,menubar=no,scrollbars=no,location=no,directories=no";

            u=document.URL;
            /*u='http://www.conquerbeauty.com';*/
            t=document.title;
            d=document.description;
            i=document.images;

            window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(u) + '&?t=' + encodeURIComponent(t) + '&?d=' + encodeURIComponent(d),'facebook', windowFeatures);

            return false;
        }
    </script>

    <a href="http://www.facebook.com/sharer/sharer.php?u=http://conquerbeauty.com" id="tw" onClick="return fb_click(550, 275)"><img src="img/nav/share_fb.png" class="share" alt="share CONQUER Beauty" /></a>

    <script type="text/javascript">
        function tw_click(width, height) {

            var leftPosition, topPosition;

            //Allow for borders.
            leftPosition = (window.screen.width / 2) - ((width / 2) + 10);

            topPosition = (window.screen.height / 2) - ((height / 2) + 50);

            var windowFeatures = "status=no,height=" + height + ",width=" + width + ",resizable=yes,left=" + leftPosition + ",top=" + topPosition + ",screenX=" + leftPosition + ",screenY=" + topPosition + ",toolbar=no,menubar=no,scrollbars=no,location=no,directories=no";

            u='http://www.conquerbeauty.com';
            t=document.title;

            <!--/*window.open('http://twitter.com/intent/tweet?status=CONQUER%20Beauty!%20' + encodeURIComponent(t) + '%20' + encodeURIComponent(u),'twitter', windowFeatures);*/-->
            window.open('http://twitter.com/intent/tweet?status=CONQUER%20Beauty!%0A' + encodeURIComponent(u),'twitter', windowFeatures);

            return false;
        }
    </script>
